<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link rel="shortcut icon" type="image/icon" href="{{ static('public/img/favicon.ico') }}"/>

	<meta name="author" content="Stefanos i. Tsaklidis">
	<meta name="description" content="{% block meta_description %}{% endblock %}">
	<meta name="keywords" content="{% block keywords %}{% endblock %}">
	<title>Διαχείρηση περιπτέρου</title>

	<!-- Bootstrap core CSS -->
	<link href="{{ static('css/bootstrap.min.css') }}" rel="stylesheet">

	<link href="{{ static('css/kiosk-managers/dashboard.css') }}" rel="stylesheet">

	<!-- font awesome -->
	<link href="{{ static('css/font-awesome-4.1.0/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
	<!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->

	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet"> 

	<link rel="shortcut icon" type="image/icon" href="http://e-peripteras.gr/static/img/favicon.ico"/>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ url('managers:kiosk_dashboard') }}">
					Περίπτερο: {{kiosk.street}} {{kiosk.number}} 
				</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{{ url('users:logout') }}"><i class="fa fa-power-off"></i> Αποσύνδεση</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					{% block menu_conttent %}{%endblock%}
				</ul>

				<!-- <ul class="nav nav-sidebar">
					<li><a href="">Nav item again</a></li>
					<li><a href="">One more nav</a></li>
					<li><a href="">Another nav item</a></li>
				</ul> -->
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				
				{% block main_conttent %}{%endblock%}

		</div>
	</div>
</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="{{ static('js/libs/bootstrap.min.js') }}"></script>
		<script src="{{ static('js/libs/handlebars.js') }}"></script>
		{% block js_scripts %}{%endblock%}
	</body>
	</html>
