<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="el">
  <head>
    <title>e-peripteras.gr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <style type="text/css">
    #wrp,body{
      background-color: #deacb4;
      font-family:Arial,Helvetica,sans-serif;
    }
    #center{
      width:600px;
      margin:0 auto;
      display:block;
      border: 15px solid #e33c57;
    }
    #title{
      background-color: rgba(249, 191, 92, 0.95);
      padding:10px;
      padding-top:15px;
      font-family:Arial,Helvetica,sans-serif;
      text-align:center;
      color:#e4f3f1;
      font-size:15px;
      font-weight:bold;
    }
    #card{
      display:block;
      margin:0 auto;
    }
    #text{
      font-family:Arial,Helvetica,sans-serif;
      text-align:center;
      color:#595959;
      /*border-bottom:2px solid #ed99a2;*/
      background-color:#eee;
      padding:20px;
      font-size:15px;
    }
    #text a{
      color: #DD4814;
      text-decoration: none;
    }
    #btn{
      background-color: #DD4814;
      color: #EEE !important;
      padding: 10px;
      border-radius: 4px;
      display: block;
      margin: 0px auto;
      width: 160px;
      text-align: center;
      font-size: 14px;
    }
    #hint,#hint a{
      text-align:center;
      color:white;
      font-size:14px;
    }
    #social{
      text-align: center;
      padding: 10px;
      background-color: #e4ddde;
    }
    #link{
      mso-line-height-rule: exactly;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;
      display: inline-block;
      margin:5px;
    }
    #link img{
      display: block;border: 0;height: auto;outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;
    }
    #fb{
      mso-line-height-rule: exactly;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;
      display: inline-block;
      margin:5px;
    }
    #fb img{
      display: block;border: 0;height: auto;outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;
    }
    #go{
      display: block;
      margin: 0px auto;
      padding: 10px;
      background-color: #dd4814;
      color: white !important;
      border-radius: 4px;
      text-align: center;
      max-width: 150px;
      box-shadow: 0px 2px 3px #000;
    }
</style></head>
  <body>
    <div id="wrp">
      <div id="center">
        <div id="title">
          <img src="https://e-peripteras.gr/static/img/logo.png" alt="logo.png">
        </div>

        <div id="text">
          <p>
            Νέο μήνυμα
          </p>
          <p>
            <table>
              <tr>
                <td>Email:</td><td>{{email}}</td>
              </tr>
              <tr>
                <td>Όνομα:</td><td>{{f_name}} {{l_name}}</td>
              </tr>
              <tr>
                <td>Αριθμός:</td><td>{% if number %}{{number}} {% else %} - {% endif %}</td>
              </tr>
              <tr>
                <td>Μήνυμα:</td><td>{{form_msg}}</td>
              </tr>
            </table>
          </p>
       
        </div>

        <div id="social">
          <a href="https://www.facebook.com/" target="_blank" id="fb" title="Facebook page">
            <img src="https://cdn-images.mailchimp.com/icons/social-block-v2/color-facebook-48.png" style="" class="" width="24" height="24"></a>

          <a href="https://e-peripteras.gr" target="_blank" id="link" title="Site Link"><img src="https://cdn-images.mailchimp.com/icons/social-block-v2/color-link-48.png" style="" class="" width="24" height="24"></a>

        </div>
      
    </div>
    
  </div>
</body>
</html>
